<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="fonts/SFProDisplay/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <section class="registration-section p-section">
        <div class="container">
            <div class="section-title">Реєстрація</div>
            <form class="login-form from">
                <fieldset>
                    <input type="text" placeholder="Ім'я" class="input first-name-input">
                </fieldset>
                <fieldset>
                    <input type="text" placeholder="Прізвище" class="input second-name-input">
                </fieldset>
                <fieldset>
                    <input type="password" placeholder="Пароль" class="input password-input">
                </fieldset>
                <fieldset>
                    <input type="password" placeholder="Підтвердіть пароль" class="input password-confirmation-input">
                </fieldset>
                <fieldset>
                    <input type="email" placeholder="E-mail" class="input email-input">
                </fieldset>
                <div class="bth-wrapper register-bth-wrapper">
                    <button type="submit" class="bth register-bth">Зареєструватися</button>
                </div>

            </form>
        </div>
    </section>
    <section class="subscribe-newsletter-section p-section">
        <img src="./images/Mask Group.png" alt="" class="mask-img">
        <div class="container">
            <div class="section-title">Підписатися на акційні пропозиції</div>
            <div class="section-sub-title">Підпишіться на розсилку і дізнавайтеся першим про нові акції і спецпропозиції
                магазину!</div>
            <div class="input-wrapper">
                <input type="text" placeholder="Введіть ваш Email">
                <button>Підписатись на розсилку</button>
            </div>
        </div>
        <div class="iPhone-img-wrapper">
            <img src="./images/apple-iphone-11-pro-256gb-space-gray-mwcm2-76368711261358 1.png" alt="iPhone"
                class="iPhone-img">
        </div>
    </section>
</body>

</html>
