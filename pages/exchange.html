<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін</title>
    <link rel="stylesheet" href="fonts/SFProDisplay/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/exchange.css">
</head>

<body>
    <section class="how-it-works-section p-section">
        <div class="container">
            <div class="section-title">Як це працює?</div>
            <div class="description-wrapper">
                <div class="description-item-wrapper">
                    <div class="description-item-img-wapper">
                        <img src="images/mobile 1.png" alt="Phone">
                    </div>
                    <div class="description-item-text">
                        Вкажіть модель свого iPhone
                    </div>
                </div>
                <div class="description-item-wrapper">
                    <div class="description-item-img-wapper">
                        <img src="images/discount (2) 1.png" alt="Discount">
                    </div>
                    <div class="description-item-text">
                        Виберіть iPhone на який хочете отримати знижку
                    </div>
                </div>
                <div class="description-item-wrapper">
                    <div class="description-item-img-wapper">
                        <img src="images/price 1.png" alt="Price">
                    </div>
                    <div class="description-item-text">
                        Дізнайтеся свою ціну
                        зі знижкою і забронюйте iPhone
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="exchange-section p-section">
        <div class="container">
            <div class="section-title">Як це працює?</div>
        </div>

        <div class="exchange-selects-wrapper">
            <div class="container">
                <div class="select-title">
                    Ви віддаєте
                </div>
                <div class="select-title right">
                    Хочете отримати
                </div>
                <div class="select-wrapper left">
                    <select class="select goods-select">
                        <option value="">Виберіть телефон</option>
                        <option value="iPhone7">iPhone 7</option>
                        <option value="iPhone8">iPhone 8</option>
                        <option value="iPhone7">iPhone 10</option>
                    </select>
                    <div class="select-preview">
                        <img src="./images/1217699 1.png" alt="Preview">
                    </div>
                </div>
                <div class="arrows-icon-wrapper">
                    <img src="./images/Group (1).png" alt="Arrows" />
                </div>
                <div class="select-wrapper right">
                    <div class="select-preview">
                        <img src="./images/1643700 1.png" alt="Preview">
                    </div>
                    <select class="select goods-select">
                        <option value="">Виберіть телефон</option>
                        <option value="iPhone11">iPhone 11</option>
                        <option value="iPhone12">iPhone 12</option>
                        <option value="iPhoneSE">iPhone SE</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="leave-request-wrapper">
                <form class="leave-request-form from">
                    <fieldset class="first-name-input-fieldset">
                        <input type="text" placeholder="Ім’я" class="input first-name-input">
                    </fieldset>
                    <fieldset class="phone-input-fieldset">
                        <input type="phone" placeholder="Телефон" class="input phone-input">
                    </fieldset>
                    <button type="submit" class="bth leave-request-bth">Залишити заявку</button>
                </form>
                <div class="approximate-surcharge">
                    <span class="label">Орієнтовна сума доплати:</span>
                    <span class="value">934 USD</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
