<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в особистий кабінет</title>
    <link rel="stylesheet" href="fonts/SFProDisplay/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password-recovery.css">
</head>

<body>
    <section class="password-recovery-section p-section">
        <div class="container">
            <div class="section-title">Відновлення паролю</div>
            <div class="login-navigation">
                <span class="text">Згадали пароль?</span> <a href="#" class="login-link link">Увійти</a>
            </div>
            <form class="login-form from">
                <fieldset>
                    <input type="email" placeholder="E-mail" class="input email-input">
                </fieldset>
                <button type="submit" class="bth recover-bth">Відновити пароль</button>
            </form>
        </div>
    </section>
    <section class="subscribe-newsletter-section p-section">
        <img src="./images/Mask Group.png" alt="" class="mask-img">
        <div class="container">
            <div class="section-title">Підписатися на акційні пропозиції</div>
            <div class="section-sub-title">Підпишіться на розсилку і дізнавайтеся першим про нові акції і спецпропозиції
                магазину!</div>
            <div class="input-wrapper">
                <input type="text" placeholder="Введіть ваш Email">
                <button>Підписатись на розсилку</button>
            </div>
        </div>
        <div class="iPhone-img-wrapper">
            <img src="./images/apple-iphone-11-pro-256gb-space-gray-mwcm2-76368711261358 1.png" alt="iPhone"
                class="iPhone-img">
        </div>
    </section>
</body>

</html>
